<div class="flex flex-col md:flex-row md:justify-between md:items-center py-4 gap-2">
  <div class="flex flex-col w-full md:flex-row md:w-auto">
    <button
      class="w-full md:w-32 mb-2 md:mb-0"
      mat-stroked-button
      style="height: 2.5rem"
      (click)="voltar()"
    >
      Voltar
    </button>
  </div>
  <div class="flex flex-col w-full md:flex-row md:w-auto gap-2">
    <button
      class="w-full md:w-32 mb-2 md:mb-0"
      mat-stroked-button
      (click)="limparClick.emit()"
      [disabled]="limparDisabled"
      style="height: 2.5rem"
    >
      Limpar
    </button>
    <button
      class="w-full md:w-32"
      mat-flat-button
      type="submit"
      style="height: 2.5rem"
      [disabled]="isLoading"
      (click)="gerarVendaClick.emit()"
    >
      <ng-container *ngIf="isLoading">
        <mat-spinner diameter="24"></mat-spinner>
      </ng-container>
      <ng-container *ngIf="!isLoading">
        {{ buttonText }}
      </ng-container>
    </button>
  </div>
</div>
