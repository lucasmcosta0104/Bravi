  <app-form-container icon="location_on" title="Editar Contato">
    <form class="py-2" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-12 gap-2 md:gap-4 mt-4">
            <app-input-wrapper label="Nome *" class="lg:col-span-3 col-span-12">
              <mat-form-field appearance="outline" floatLabel="always" class="w-full">
                  <input
                      matInput
                      formControlName="nome"
                      placeholder="Informe o nome"
                      [errorStateMatcher]="matcher"
                      autocomplete="off"
                      maxlength="100"
                      minlength="2"
                  />
                  @if(displayMessage['nome']) {
                      <mat-error [innerHTML]="displayMessage['nome']"></mat-error>
                  }
              </mat-form-field>
          </app-input-wrapper>
            <app-input-wrapper label="Telefone *" class="lg:col-span-6 col-span-12">
              <mat-form-field appearance="outline" floatLabel="always" class="w-full">
                  <input
                      matInput
                      formControlName="telefone"
                      placeholder="Informe o telefone"
                      [errorStateMatcher]="matcher"
                      mask="(00)00000-0000"
                      autocomplete="off"
                  />
                  @if(displayMessage['telefone']) {
                    <mat-error [innerHTML]="displayMessage['telefone']"></mat-error>
                }
                  </mat-form-field>
            </app-input-wrapper>
    
            <app-input-wrapper label="WhatsApp *" class="lg:col-span-3 col-span-12">
                <mat-form-field appearance="outline" floatLabel="always" class="w-full">
                    <input
                        matInput
                        formControlName="whatsApp"
                        placeholder="Informe o whatsApp"
                        autocomplete="off"
                        mask="(00)00000-0000"
                        [errorStateMatcher]="matcher"
                    />
                    @if(displayMessage['whatsApp']) {
                        <mat-error [innerHTML]="displayMessage['whatsApp']"></mat-error>
                    }
                    </mat-form-field>
              </app-input-wrapper>
    
            <app-input-wrapper label="Email" class="lg:col-span-3 col-span-12">
                <mat-form-field appearance="outline" floatLabel="always" class="w-full">
                    <input
                        matInput
                        formControlName="email"
                        maxlength="100"
                        placeholder="Informe o email"
                        autocomplete="off"
                        [errorStateMatcher]="matcher"
                    />
                    @if(displayMessage['email']) {
                        <mat-error [innerHTML]="displayMessage['email']"></mat-error>
                    }
                </mat-form-field>
            </app-input-wrapper>
          </div>
          <app-form-buttons [isLoading]="isLoading" (voltarClick)="voltar()" />
    </form>
  
</app-form-container>
